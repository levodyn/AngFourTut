<h1>
  {{ title }} {{ todayDate | date:"short" }}
</h1>


<div *ngFor = 'let item of videoList' >
  <a href="videos/{{ item.slug }}">{{ item.name }}</a>
  <!-- <a href="videos/{{ item.slug }}" *ngIf = 'item.slug  != "item-1"' style="color:red">{{ item.name }}</a> -->
  <div *ngIf = "item.embed">
      <iframe width="560" height="315" [src]="getEmbedUrl(item.embed) | safe" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
